<div class="drink-info">
  <h2>{{name}}</h2>
  <span class="ingredient-bucket">
    <h3>Ingedients:</h3>
    <p>{{ingredients}}</p>
    <p><strong>Glass Type: </strong>{{glass}}</p>
  </span>
  <span class="instruction-bucket">
    <h3>Instructions:</h3>
    <p>{{instructions}}</p>
  </span>
  <img class="drink-pic"
    src={{image}} alt="Picture of drink">
</div>
