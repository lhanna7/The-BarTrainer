<div class="drink-info">
  <h2>{{strDrink}}</h2>
  <span class="ingredient-bucket">
    <h3>Ingedients:</h3>
    <p>{{strIngredient1}}</p>
    <p><strong>Glass Type:</strong> {{strGlass}}</p>
  </span>
  <span class="instruction-bucket">
    <h3>Instructions:</h3>
    <p>{{strInstructions}}</p>
  </span>
  <img class="drink-pic"
    src={{strDrinkThumb}} alt="Picture of drink">
</div>
