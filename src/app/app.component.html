<header>
  <img class="logo" src="https://i2.paste.pics/eff613d823330d1315eed2c597a07d84.png" alt="The BarTrainer">
</header>

<body>
<ul>
  <li *ngFor="let drink of drinks">
    <app-drink-info
    [name]="drink.name"
    [ingredients]="drink.ingredients"
    [glass]="drink.glass"
    [instructions]="drink.instructions"
    [image]="drink.image"
    ></app-drink-info>
  </li>
</ul>
</body>
