<form #drinkSearchForm="ngForm" class="drink-search-form" (ngSubmit)="searchDrinks(drinkSearchForm.value)">
  <label for="search-term">Drink Name:</label>
  <input type="search-term" name="searchTerm" id="search-term" placeholder="ex. 'Marg', 'Lemon Drop' " ngModel />
  <input type="submit" value="Search!" />
</form>
